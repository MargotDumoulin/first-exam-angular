<div class="row champion-form mt-5">
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Name</label>
      <br />
      <input
        type="text"
        [ngClass]="{
          'form-control': true,
          'is-invalid': errors.name === true
        }"
        [(ngModel)]="champion.name">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label>Age</label>
      <br />
      <input
        type="number"
        class="form-control"
        [(ngModel)]="champion.age"
        [ngClass]="{
          'form-control': true,
          'is-invalid': errors.age === true
        }"
      >
    </div>
  </div>
</div>
